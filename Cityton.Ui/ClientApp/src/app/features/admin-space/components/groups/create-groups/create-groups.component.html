<section *ngIf="(users$ | async) as users">

  <h1> Create a group </h1>

    <mat-form-field>
      <input matInput type="text" placeholder="Name" (ngModel)="name" #name>
      <mat-hint> At least 3 characters </mat-hint>
    </mat-form-field>

    <!-- ******************************************************** -->

    <div id="listUsers">
      <mat-selection-list #listUser (selectionChange)="selectUser(listUser.selectedOptions.selected)">
        <mat-list-option *ngFor="let user of users" [value]="user" [disabled]="usersSelected.length >= settings.maxGroupSize && !usersSelectedContains(user.id)">
          {{user.username}}
        </mat-list-option>
      </mat-selection-list>
    </div>

  <mat-card>

    <mat-card-header>
      <mat-card-title > {{name.value}} </mat-card-title>
    </mat-card-header>

    <mat-card-content>

      <div *ngFor="let member of usersSelected" class="username">
        {{ member.username }}
      </div>

    </mat-card-content>

  </mat-card>

  <br>

  <button mat-raised-button color="accent" type="button" (click)="submit()"> Submit </button>
  <button mat-raised-button color="accent" type="button" (click)="cancel()"> Cancel </button>
