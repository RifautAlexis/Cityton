<section *ngIf="(challenges$ | async) as challenges">

  <ng-container *ngFor="let challenge of challenges">

    <mat-card class="example-card">

      <mat-card-header>
        <mat-card-title> {{ challenge.name }} </mat-card-title>
      </mat-card-header>

      <mat-card-content>
        <p>
          {{ challenge.statement }}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button> Validate </button>
        <button mat-button> Reject </button>
        <button mat-button> Undo </button>
      </mat-card-actions>

    </mat-card>

  </ng-container>

</section>
