<section>

  <h1> All Groups </h1>

  <ng-container *ngFor="let group of groups">

    <mat-card>

      <mat-card-header>
        <div mat-card-avatar>
          <img src="{{group.picture}}">
        </div>
        <mat-card-title> {{group.name}} </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <div *ngFor="let member of group.members" class="username">
          {{ member.username }}
        </div>

        <!-- <mat-list>
          <mat-list-item *ngFor="let member of group.members" class="username">
            {{ member.username }}
          </mat-list-item>
        </mat-list> -->

      </mat-card-content>

      <mat-card-actions>
        <button mat-button *ngIf="!group.hasRequested" (click)="sendRequest(group.id)">
          <i class="material-icons">
            add_circle_outline
          </i>
        </button>
        <a mat-button [routerLink]="['/groups', group.id]">
          <i class="material-icons">
            help_outline
          </i>
        </a>
      </mat-card-actions>

    </mat-card>

  </ng-container>

</section>
