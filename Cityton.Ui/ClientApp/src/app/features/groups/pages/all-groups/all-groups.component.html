<mat-list>

  <mat-list-item *ngFor="let group of groups | async">

    <mat-card>

      <mat-card-header>
        <div mat-card-avatar>
          <img src="{{group.picture}}">
        </div>
        <mat-card-title> {{group.name}} </mat-card-title>
      </mat-card-header>

      <mat-card-content>

        <mat-nav-list>
          <mat-list-item *ngFor="let member of group.members">
            {{ member }}
          </mat-list-item>
        </mat-nav-list>

      </mat-card-content>

      <mat-card-actions>
        <button mat-button (click)="sendRequest(group.id)">
          <i class="material-icons">
            add_circle_outline
          </i>
        </button>
        <a mat-button [routerLink]="['/groups/information', group.id]">
          <i class="material-icons">
            help_outline
          </i>
        </a>
      </mat-card-actions>

    </mat-card>

  </mat-list-item>

</mat-list>
