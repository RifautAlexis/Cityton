<h1>Change email</h1>
<form [formGroup]="emailForm" (ngSubmit)="onSubmit()">

  <mat-form-field>
    <label>Email :</label>
    <input matNativeControl type="text" formControlName="email">
  </mat-form-field>

  <button type="submit" [disabled]="!emailForm.valid"> Submit </button>
  <button (click)="cancel(emailForm)"> Cancel </button>

</form>
